---
- name: Création du répertoire temporaire de travail.
  file:
    path: /root/travail
    owner: root
    group: root
    mode: 0700
    state: directory

- name: Ajout du dépot tranquilIt.
  yum_repository:
    name: tis-samba
    description: Dépot RPM tranquil IT pour Samba
    file: tissamba
    baseurl: http://samba.tranquil.it/centos7/samba-{{ version_samba }}/
    gpgkey: http://samba.tranquil.it/RPM-GPG-KEY-TISSAMBA-7
    gpgcheck: yes
    enabled: yes
    owner: root
    group: root
    mode: 0644
    state: present

- name: Installation des packages pour l'A.D..
  yum:
    name: "{{ liste_install }}"
    state: latest
    update_cache: yes

- name: Installation de package pip.
  pip:
    executable: pip3
    name: "{{ pip_install }}"
    state: latest

- name: Téléchargement de la liste des DNS racine.
  get_url:
    url: https://www.internic.net/zones/named.root
    dest: /var/named/named.root
    mode: 0640
    owner: root
    group: named

- name: Ouverture de ports du pare-feu.
  firewalld:
    port: "{{ item }}"
    permanent: true
    state: enabled
    immediate: yes
  with_items:
    - 53/tcp
    - 53/udp
    - 88/tcp
    - 88/udp
    - 123/udp
    - 135/tcp
    - 137-138/udp
    - 139/tcp
    - 389/tcp
    - 389/udp
    - 445/tcp
    - 464/tcp
    - 464/udp
    - 636/tcp
    - 3268/tcp
    - 3269/tcp
    - 49152-65535/tcp
    - 50000-51000/tcp

- name: Suppression des fichiers de configuration de Kerberos et Samba.
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/krb5.conf
    - /etc/samba/smb.conf

- name: Arret temporaire de plusieurs services.
  systemd:
    name: "{{ item }}"
    state: stopped
    enabled: no
  with_items:
    - fail2ban
    - clamav-freshclam
    - clamd@scan.service
    - samba
    - named
  ignore_errors: yes

- name: Copie de divers templates.
  template:
    src: "templates/{{ item.source }}"
    dest: "{{ item.destination }}"
    owner: root
    group: root
    mode: "{{ item.mode }}"
    backup: no
  with_items:
    #- {source: 'krb5conf.j2' , destination: '/etc/krb5.conf',mode: '0644' }
    - {source: 'scriptinstall.j2' , destination: '/root/travail/scriptinstall.sh',mode: '0700' }
    - {source: 'suppresseipv6.j2' , destination: '/etc/sysctl.d/disableipv6.conf',mode: '0644' }

- name: Modification du DNS de la machine
  lineinfile:
    path: "/etc/sysconfig/network-scripts/ifcfg-{{ ansible_default_ipv4.interface }}"
    regexp: '^DNS1'
    line: "DNS1=127.0.0.1"
    owner: root
    group: root
    mode: 0644

