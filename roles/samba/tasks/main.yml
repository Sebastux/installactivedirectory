- name: Création du répertoire pour bind.
  file:
    path: "{{ item }}"
    owner: root
    group: root
    mode: 0644
    state: directory
  with_items:
    - /var/lib/samba/bind-dns
    - /var/lib/samba/bind-dns/dns

